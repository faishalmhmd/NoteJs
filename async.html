<script>
    function getData() {
        let data = 1
        return new Promise((resolve, reject) => {
            if (data == 21) {
                resolve('resolve jalan')
            }
            else {
                reject('ini reject')
            }
        })
    }
    // try using promise
    // getData()
    //     .then(response => {
    //         console.log(response)
    //     })
    //     .catch(response => {
    //         console.log(response)
    //     })
    async function tryAsync() {
        try {
            const data = await getData()
            console.log(data)
        }
        catch (e) {
            console.log(e)
        }
    }
    tryAsync()
</script>

</html>
