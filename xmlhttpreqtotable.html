<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="id">
        <div class="row" id='row'>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script>

    /* 
    function to get data from fakestore api using xmlhttprequest and display some data to table with function
    return : none
     */
    function getData() {
        let xhr = new XMLHttpRequest()
        xhr.onload = () => {
            if (xhr.status == 200) {
                const data = JSON.parse(xhr.responseText)
                displayData(data)
            }
            else {
                console.log('error');
            }
        }
        xhr.open('GET', 'https://jsonplaceholder.typicode.com/posts')
        xhr.send()
    }
    /* 
    fucntion to display data to table from with params from parsing xhr response
    return : none 
    */
    function displayData(data) {
        const id = document.getElementById('row')
        baris = ''
        data.forEach(element => {
            baris += `  <div class='col-md-4 d-flex border align-items-center'>
                            <div>
                             ${element.id} 
                            </div>
                        </div>`

        })
        id.innerHTML = `${baris}`
    }
    getData()
</script>

</html>
