<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .badge {
        text-decoration: none;
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30"
                    height="24">
                Bootstrap
            </a>
        </div>
    </nav>
    <div class="container">

        <div id="id" class="row">

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="axios.js"></script>
<script>
    /* 
    function to get data from fakestore api and displaying data to html with function
    return : none    
    */
    async function getData() {
        const data = await axios.get('http://127.0.0.1:3000/posts')
        displayData(data.data)
    }
    function displayData(data) {
        const id = document.getElementById('id')
        let card = ''
        Array.from(data).forEach(e => {
            card += `
            <div class="card m-3" style="width: 15rem;">
                <img src="shiba.png" >
                <div class="card-body">
                    <h5 class="card-title">${e.title}</h5>
                    <p class="card-text">${e.coin}</p>
                    <a href="#" class="badge bg-primary text-wrap">Detail</a>
                    <a href="#" class="badge bg-warning text-wrap">Detail</a>
                    <a href="#" class="badge bg-danger text-wrap">Detail</a>
   
                </div>
            </div>
`
        })
        id.innerHTML = card

    }
    getData()
</script>

</html>
