<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .badge {
        text-decoration: none;
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30"
                    height="24" class="d-inline-block align-text-top ">
                Bootstrap
            </a>
            <button type="button" class="btn btn-success text-bold" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Tambah Data
            </button>
        </div>
    </nav>

    <!-- modal tambah Data -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Tambah Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-2">
                            <label class="form-label">Judul</label>
                            <input type="text" class="form-control" id="judul">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Nama Koin</label>
                            <input type="text" class="form-control" id="nama-coin">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Deskripsi</label>
                            <input type="text" class="form-control" id="desc">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Umur</label>
                            <input type="text" class="form-control" id="umur">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="button">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal detail -->
    <div class="modal fade" id="DetailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Detail Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-2">
                            <label class="form-label">Judul</label>
                            <input type="text" class="form-control" id="judul">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Nama Koin</label>
                            <input type="text" class="form-control" id="nama-coin">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Deskripsi</label>
                            <input type="text" class="form-control" id="desc">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Umur</label>
                            <input type="text" class="form-control" id="umur">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="button">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- display -->
    <div class="container">

        <div id="id" class="row">

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="axios.js"></script>
<script>
    async function putData() {
        try {
            const post = await axios.put('http://127.0.0.1:3000/posts/2', {
                title: "asu",
                coin: "asu",
                desc: "asu",
                umur: 12
            })
        }
        catch (e) {
            console.log(e)
        }
    }


    const button = document.getElementById('button')

    button.addEventListener('click', click = () => {
        const judul = document.getElementById('judul').value
        const coin = document.getElementById('nama-coin').value
        const desc = document.getElementById('desc').value
        const umur = document.getElementById('umur').value

        /* 
        function to check if form is empty
        return: boolean true
        */
        function chekForm() {
            if (judul == '') {
                return true
            }

            if (coin == '') {
                return true
            }

            if (desc == '') {
                return true
            }

            if (umur == '') {
                return true
            }
        }

        /* 
        function to post data to api
        return : none
        */
        async function postData() {
            try {
                const post = await axios.post('http://127.0.0.1:3000/posts', {
                    title: judul,
                    coin: coin,
                    desc: desc,
                    umur: parseInt(umur)
                })
            }
            catch (e) {
                console.log(e)
            }
        }

        const valid = chekForm()
        if (valid == true) {
            alert('Form tidak boleh kosong')
        }
        else {
            postData()
        }

    })


    /* 
    function to get data from fakestore api and displaying data to html with function
    return : none    
    */
    async function getData() {
        const data = await axios.get('http://127.0.0.1:3000/posts')
        displayData(data.data)
    }
    function displayData(data) {
        const id = document.getElementById('id')
        let card = ''
        Array.from(data).forEach(e => {
            card += `
            <div class="card m-3" style="width: 15rem;">
                <img src="shiba.png" >
                <div class="card-body">
                    <h5 class="card-title">${e.title}</h5>
                    <p class="card-text">${e.coin}</p>
                    <a href="#" class="badge bg-primary text-wrap" data-bs-toggle="modal" data-bs-target="#DetailModal">Detail</a>
                    <a href="#" class="badge bg-warning text-wrap" data-bs-toggle="modal" data-bs-target="#exampleModal">Update</a>
                    <a href="#" class="badge bg-danger text-wrap" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</a>
   
                </div>
            </div>
`
        })
        id.innerHTML = card

    }
    getData()
</script>

</html>
