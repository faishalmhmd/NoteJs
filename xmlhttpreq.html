<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHTTPreq</title>
</head>

<body>
    <div id="id"></div>
</body>
<script>

    /* 
    function to get data from fakestore api
    return : none
    */
    function getData() {
        const url = 'https://jsonplaceholder.typicode.com/posts'
        let xhr = new XMLHttpRequest()
        xhr.onload = () => {
              if(xhr.status == 200){
                console.log('data ok');
                let data = JSON.parse(xhr.responseText)
                displayData(data)
            }
            else {
                console.log('error');
            }
        }
        xhr.open('GET', url)
        xhr.send()
    }
    /* 
    funciton to display data to console 
    return : none 
    */
    displayData = data => {
        console.log(data)
    }
    /* 
    function to check if data is asnyc by doing callback
    return : none 
    */
    cekAsync = () => {
        console.log('Loading Data')
        getData()
        console.log('Menampilkan Data Berhasil')
    }
    cekAsync()


</script>

</html>
